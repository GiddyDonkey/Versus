<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSUS - Where Families Compete</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0C;
            color: #F5F5F7;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* CONTAINER */
        .app {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background: #0A0A0C;
        }

        /* HEADER */
        .header {
            padding: 20px;
            border-bottom: 1px solid #1C1C1E;
            background: #0A0A0C;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            text-align: center;
            font-size: 11px;
            color: #8E8E93;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* NAV */
        .nav {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: #0A0A0C;
            border-bottom: 1px solid #1C1C1E;
            position: sticky;
            top: 73px;
            z-index: 99;
        }

        .nav-btn {
            flex: 1;
            padding: 10px;
            background: #1C1C1E;
            border: 1px solid #2C2C2E;
            border-radius: 8px;
            color: #8E8E93;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #2C2C2E;
            border-color: #3C3C3E;
        }

        .nav-btn.active {
            background: #D4AF37;
            color: #0A0A0C;
            border-color: #D4AF37;
        }

        /* CONTENT */
        .content {
            padding: 24px 20px 100px;
        }

        /* HOME SCREEN */
        .home-hero {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 32px;
        }

        .home-hero h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .home-hero p {
            font-size: 15px;
            color: #8E8E93;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #8E8E93;
            margin-bottom: 16px;
        }

        /* LADDER */
        .ladder {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ladder-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: #1C1C1E;
            border: 1px solid #2C2C2E;
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .ladder-row:hover {
            background: #2C2C2E;
            border-color: #3C3C3E;
            transform: translateY(-2px);
        }

        .ladder-row.rank-1 {
            border-color: #D4AF37;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
        }

        .rank {
            font-size: 20px;
            font-weight: 900;
            min-width: 32px;
            text-align: center;
        }

        .rank-1 { color: #D4AF37; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .avatar {
            font-size: 40px;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .member-status {
            font-size: 13px;
            color: #8E8E93;
        }

        .points {
            font-size: 20px;
            font-weight: 700;
            color: #D4AF37;
            font-variant-numeric: tabular-nums;
        }

        .streak {
            display: inline-block;
            background: rgba(255, 59, 48, 0.15);
            color: #FF3B30;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        /* CHALLENGE CARD */
        .challenge-card {
            background: #1C1C1E;
            border: 2px solid #D4AF37;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
        }

        .challenge-badge {
            display: inline-block;
            background: rgba(212, 175, 55, 0.15);
            color: #D4AF37;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .challenge-title {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .challenge-subtitle {
            font-size: 15px;
            color: #8E8E93;
            margin-bottom: 24px;
        }

        .countdown {
            background: #2C2C2E;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .countdown-label {
            font-size: 11px;
            color: #8E8E93;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .countdown-time {
            font-size: 36px;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
        }

        .participation {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .participant {
            font-size: 32px;
            opacity: 0.3;
        }

        .participant.submitted {
            opacity: 1;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0A0A0C;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #2C2C2E;
            color: #F5F5F7;
            border: 1px solid #3C3C3E;
        }

        .btn-secondary:hover {
            background: #3C3C3E;
        }

        .back-btn {
            background: none;
            border: none;
            color: #8E8E93;
            font-size: 15px;
            padding: 12px 0;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* DUEL CREATION */
        .duel-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .member-card {
            background: #1C1C1E;
            border: 2px solid #2C2C2E;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .member-card:hover {
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .member-card.selected {
            border-color: #D4AF37;
            background: rgba(212, 175, 55, 0.1);
        }

        .member-card .avatar {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .member-card .name {
            font-size: 15px;
            font-weight: 600;
        }

        .challenge-input {
            width: 100%;
            padding: 16px;
            background: #1C1C1E;
            border: 2px solid #2C2C2E;
            border-radius: 12px;
            color: #F5F5F7;
            font-size: 15px;
            margin-bottom: 24px;
        }

        .challenge-input:focus {
            outline: none;
            border-color: #D4AF37;
        }

        .challenge-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }

        .suggestion {
            padding: 8px 16px;
            background: #2C2C2E;
            border: 1px solid #3C3C3E;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion:hover {
            background: #D4AF37;
            color: #0A0A0C;
            border-color: #D4AF37;
        }

        /* PHOTO UPLOAD */
        .photo-upload {
            background: #1C1C1E;
            border: 2px dashed #3C3C3E;
            border-radius: 12px;
            padding: 48px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .photo-upload:hover {
            border-color: #D4AF37;
            background: rgba(212, 175, 55, 0.05);
        }

        .photo-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        #photoInput {
            display: none;
        }

        #preview img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        /* REVEAL OVERLAY */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 12, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reveal-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }

        .reveal-judging {
            font-size: 48px;
            margin-bottom: 24px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .reveal-text {
            font-size: 24px;
            font-weight: 700;
            color: #8E8E93;
            margin-bottom: 48px;
        }

        .reveal-photo {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            object-fit: cover;
            margin: 0 auto 24px;
            border: 3px solid #3C3C3E;
            animation: photoFocus 0.5s ease;
        }

        @keyframes photoFocus {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .reveal-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .reveal-score {
            font-size: 72px;
            font-weight: 900;
            color: #D4AF37;
            font-variant-numeric: tabular-nums;
            margin-bottom: 48px;
            animation: scoreCount 0.5s ease;
        }

        @keyframes scoreCount {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal-winner {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 16px;
            animation: winnerAnnounce 0.5s ease;
        }

        @keyframes winnerAnnounce {
            0% { opacity: 0; transform: scale(0.5); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .reveal-subtitle {
            font-size: 17px;
            color: #8E8E93;
        }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #D4AF37;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to { 
                transform: translateY(100vh) rotate(720deg); 
                opacity: 0; 
            }
        }

        /* SOCIAL LAYER */
        .social-layer {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        .reactions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .reaction {
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.5;
        }

        .reaction:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .reaction.active {
            opacity: 1;
            animation: reactionPop 0.3s ease;
        }

        @keyframes reactionPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .comments {
            max-height: 200px;
            overflow-y: auto;
        }

        .comment {
            padding: 12px;
            background: #2C2C2E;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .comment-author {
            font-size: 13px;
            font-weight: 600;
            color: #D4AF37;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            background: #2C2C2E;
            border: 1px solid #3C3C3E;
            border-radius: 8px;
            color: #F5F5F7;
            font-size: 14px;
            margin-top: 12px;
        }

        /* WEEKLY RESULTS */
        .results-hero {
            text-align: center;
            padding: 48px 20px;
            margin-bottom: 32px;
        }

        .results-rank {
            font-size: 96px;
            font-weight: 900;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .results-label {
            font-size: 20px;
            font-weight: 700;
            color: #8E8E93;
            margin-bottom: 8px;
        }

        .results-change {
            font-size: 32px;
            font-weight: 700;
            color: #34C759;
        }

        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .submission {
            background: #1C1C1E;
            border: 2px solid #2C2C2E;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .submission img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .submission-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .submission-score {
            font-size: 20px;
            font-weight: 700;
            color: #D4AF37;
        }

        .mvp-badge {
            display: inline-block;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0A0A0C;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            margin-top: 8px;
        }

        /* ANIMATIONS */
        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        .slide-up {
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HIDDEN */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">VERSUS</div>
            <div class="tagline">WHERE FAMILIES COMPETE</div>
        </div>

        <!-- NAV -->
        <div class="nav">
            <button class="nav-btn active" onclick="goTo('home')">Home</button>
            <button class="nav-btn" onclick="goTo('ladder')">Ladder</button>
            <button class="nav-btn" onclick="goTo('weekly')">Weekly</button>
        </div>

        <!-- CONTENT -->
        <div class="content" id="content">
            <!-- Screens will be rendered here -->
        </div>
    </div>

    <script>
        // ===== STATE =====
        let screen = 'home';
        let selectedOpponent = null;
        let selectedPhoto = null;
        let duelChallenge = '';
        
        // ===== DATA =====
        const family = {
            name: "The Smiths",
            members: {
                'dad': { name: 'Dad', avatar: 'üë®', points: 147, streak: 5 },
                'mom': { name: 'Mom', avatar: 'üë©', points: 98, streak: 0 },
                'son': { name: 'You', avatar: 'üßí', points: 138, streak: 0 },
                'daughter': { name: 'Sister', avatar: 'üëß', points: 87, streak: 0 }
            }
        };

        const weeklyChallenge = {
            title: "Best Dinner",
            endsIn: "3d 14h 22m",
            submissions: {
                'dad': { photo: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400', score: 8.4, submitted: true },
                'mom': { photo: 'https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?w=400', score: 7.8, submitted: true },
                'son': { photo: null, score: 0, submitted: false },
                'daughter': { photo: null, score: 0, submitted: false }
            },
            familyRank: 8,
            lastWeekRank: 12
        };

        const challengeSuggestions = [
            "Best Coffee Pour",
            "Cleanest Desk",
            "Most Creative Lunch",
            "Fastest Bed Make",
            "Best Pet Photo",
            "Coolest Outfit"
        ];

        // ===== SOUND SYSTEM =====
        const sounds = {
            click: () => playTone(800, 0.05, 'sine'),
            challenge: () => playTone(600, 0.1, 'sine'),
            victory: () => {
                playTone(500, 0.15, 'sine');
                setTimeout(() => playTone(650, 0.15, 'sine'), 150);
                setTimeout(() => playTone(800, 0.2, 'sine'), 300);
            },
            reveal: () => playTone(400, 0.2, 'square')
        };

        function playTone(freq, duration, type = 'sine') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = freq;
            oscillator.type = type;
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // ===== NAVIGATION =====
        function goTo(newScreen) {
            screen = newScreen;
            sounds.click();
            
            // Update nav
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            render();
        }

        // ===== RENDER =====
        function render() {
            const content = document.getElementById('content');
            
            if (screen === 'home') {
                content.innerHTML = renderHome();
            } else if (screen === 'ladder') {
                content.innerHTML = renderLadder();
            } else if (screen === 'weekly') {
                content.innerHTML = renderWeekly();
            } else if (screen === 'create-duel') {
                content.innerHTML = renderCreateDuel();
            } else if (screen === 'select-opponent') {
                content.innerHTML = renderSelectOpponent();
            } else if (screen === 'submit-duel') {
                content.innerHTML = renderSubmitDuel();
            } else if (screen === 'submit-weekly') {
                content.innerHTML = renderSubmitWeekly();
            }
        }

        function renderHome() {
            const ladder = Object.entries(family.members)
                .sort((a, b) => b[1].points - a[1].points);
            
            const champion = ladder[0][1];
            
            return `
                <div class="home-hero fade-in">
                    <h1>üëë ${champion.name} Reigns</h1>
                    <p>${champion.streak > 0 ? `üî• ${champion.streak}-duel win streak` : 'Defending champion'}</p>
                </div>

                <div class="section">
                    <div class="section-title">‚öîÔ∏è Challenge Someone</div>
                    <button class="btn btn-primary" onclick="screen='select-opponent'; render();">
                        Start a Duel
                    </button>
                </div>

                <div class="section">
                    <div class="section-title">üìÖ This Week's Challenge</div>
                    <div class="challenge-card">
                        <div class="challenge-badge">‚ö° Weekly Challenge</div>
                        <div class="challenge-title">${weeklyChallenge.title}</div>
                        <div class="challenge-subtitle">Submit by Friday 9pm</div>
                        
                        <div class="countdown">
                            <div class="countdown-label">Time Remaining</div>
                            <div class="countdown-time">${weeklyChallenge.endsIn}</div>
                        </div>

                        <div class="participation">
                            ${Object.entries(weeklyChallenge.submissions).map(([id, sub]) => `
                                <div class="participant ${sub.submitted ? 'submitted' : ''}">${family.members[id].avatar}</div>
                            `).join('')}
                        </div>

                        <button class="btn btn-primary" onclick="screen='submit-weekly'; render();">
                            Submit Your Entry
                        </button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üèÜ Family Standings</div>
                    <div class="ladder">
                        ${ladder.slice(0, 3).map(([id, member], index) => `
                            <div class="ladder-row rank-${index + 1}">
                                <div class="rank rank-${index + 1}">${index + 1}</div>
                                <div class="avatar">${member.avatar}</div>
                                <div class="member-info">
                                    <div class="member-name">
                                        ${member.name}
                                        ${member.streak > 0 ? `<span class="streak">üî• ${member.streak}</span>` : ''}
                                    </div>
                                    <div class="member-status">${index === 0 ? 'Champion' : index === 1 ? 'Runner-up' : 'Bronze'}</div>
                                </div>
                                <div class="points">${member.points}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderLadder() {
            const ladder = Object.entries(family.members)
                .sort((a, b) => b[1].points - a[1].points);
            
            return `
                <div class="section-title">üèÜ Family Ladder</div>
                <div class="ladder fade-in">
                    ${ladder.map(([id, member], index) => `
                        <div class="ladder-row ${index === 0 ? 'rank-1' : ''}" onclick="challengeMember('${id}')">
                            <div class="rank rank-${index + 1}">${index + 1}</div>
                            <div class="avatar">${member.avatar}</div>
                            <div class="member-info">
                                <div class="member-name">
                                    ${member.name}
                                    ${member.streak > 0 ? `<span class="streak">üî• ${member.streak}</span>` : ''}
                                </div>
                                <div class="member-status">${member.points} total points</div>
                            </div>
                            <div class="points">${member.points}</div>
                        </div>
                    `).join('')}
                </div>

                <button class="btn btn-primary" style="margin-top: 32px;" onclick="screen='select-opponent'; render();">
                    Challenge Someone
                </button>
            `;
        }

        function renderWeekly() {
            const submissions = Object.entries(weeklyChallenge.submissions)
                .filter(([id, sub]) => sub.submitted);
            
            const totalScore = submissions.reduce((sum, [id, sub]) => sum + sub.score, 0);
            const mvp = submissions.length > 0 ? submissions.reduce((max, curr) => 
                curr[1].score > max[1].score ? curr : max
            )[0] : null;

            return `
                <div class="challenge-card fade-in">
                    <div class="challenge-badge">‚ö° Weekly Challenge</div>
                    <div class="challenge-title">${weeklyChallenge.title}</div>
                    
                    <div class="countdown">
                        <div class="countdown-label">Time Remaining</div>
                        <div class="countdown-time">${weeklyChallenge.endsIn}</div>
                    </div>

                    <div class="section-title" style="margin-top: 32px;">Family Score</div>
                    <div style="font-size: 48px; font-weight: 900; color: #D4AF37; margin: 16px 0;">
                        ${totalScore.toFixed(1)} / 40
                    </div>
                    <div style="font-size: 15px; color: #8E8E93; margin-bottom: 24px;">
                        ${submissions.length} of 4 submitted
                    </div>

                    ${!weeklyChallenge.submissions.son.submitted ? `
                        <button class="btn btn-primary" onclick="screen='submit-weekly'; render();">
                            Submit Your Entry
                        </button>
                    ` : `
                        <div style="color: #34C759; font-weight: 600; margin-bottom: 24px;">
                            ‚úì You've submitted!
                        </div>
                    `}
                </div>

                ${submissions.length > 0 ? `
                    <div class="section-title">üì∏ Submissions</div>
                    <div class="submissions-grid fade-in">
                        ${submissions.map(([id, sub]) => `
                            <div class="submission">
                                <img src="${sub.photo}" alt="${family.members[id].name}">
                                <div class="submission-name">${family.members[id].avatar} ${family.members[id].name}</div>
                                <div class="submission-score">${sub.score}/10</div>
                                ${id === mvp ? '<div class="mvp-badge">üëë MVP</div>' : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }

        function renderSelectOpponent() {
            return `
                <button class="back-btn" onclick="screen='home'; render();">‚Üê Back</button>
                
                <div class="section-title fade-in">‚öîÔ∏è Select Opponent</div>
                
                <div class="duel-selector fade-in">
                    ${Object.entries(family.members).filter(([id]) => id !== 'son').map(([id, member]) => `
                        <div class="member-card ${selectedOpponent === id ? 'selected' : ''}" 
                             onclick="selectOpponent('${id}')">
                            <div class="avatar">${member.avatar}</div>
                            <div class="name">${member.name}</div>
                            <div class="member-status" style="font-size: 13px; color: #8E8E93; margin-top: 8px;">
                                Rank #${Object.entries(family.members).sort((a,b) => b[1].points - a[1].points).findIndex(([i]) => i === id) + 1}
                            </div>
                        </div>
                    `).join('')}
                </div>

                <button class="btn btn-primary ${!selectedOpponent ? 'hidden' : ''}" 
                        onclick="screen='create-duel'; render();">
                    Continue
                </button>
            `;
        }

        function selectOpponent(id) {
            selectedOpponent = id;
            sounds.click();
            render();
        }

        function renderCreateDuel() {
            return `
                <button class="back-btn" onclick="screen='select-opponent'; render();">‚Üê Back</button>
                
                <div class="section-title fade-in">‚öîÔ∏è Challenge ${family.members[selectedOpponent].name}</div>
                
                <input type="text" 
                       class="challenge-input fade-in" 
                       placeholder="What's the challenge?" 
                       value="${duelChallenge}"
                       oninput="duelChallenge = this.value; render();">

                <div class="section-title">üí° Suggestions</div>
                <div class="challenge-suggestions fade-in">
                    ${challengeSuggestions.map(suggestion => `
                        <div class="suggestion" onclick="duelChallenge = '${suggestion}'; render();">
                            ${suggestion}
                        </div>
                    `).join('')}
                </div>

                <button class="btn btn-primary ${!duelChallenge ? 'hidden' : ''}" 
                        onclick="createDuel()">
                    Start Duel
                </button>
            `;
        }

        function createDuel() {
            sounds.challenge();
            screen = 'submit-duel';
            render();
        }

        function renderSubmitDuel() {
            return `
                <button class="back-btn" onclick="screen='create-duel'; render();">‚Üê Back</button>
                
                <div class="section-title fade-in">üì∏ Submit Your Photo</div>
                
                <div class="challenge-card fade-in">
                    <div class="challenge-badge">‚öîÔ∏è Duel Challenge</div>
                    <div class="challenge-title">${duelChallenge}</div>
                    <div class="challenge-subtitle">vs ${family.members[selectedOpponent].name}</div>
                </div>

                <div class="photo-upload" onclick="document.getElementById('photoInput').click();">
                    <div class="photo-icon">üì∏</div>
                    <div style="font-size: 15px; font-weight: 600; margin-bottom: 4px;">Take Photo</div>
                    <div style="font-size: 13px; color: #8E8E93;">or tap to upload</div>
                </div>

                <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload(event)">
                <div id="preview"></div>

                <button class="btn btn-primary hidden" id="submitDuelBtn" onclick="submitDuel()">
                    Submit & Battle
                </button>
            `;
        }

        function renderSubmitWeekly() {
            return `
                <button class="back-btn" onclick="screen='weekly'; render();">‚Üê Back</button>
                
                <div class="section-title fade-in">üì∏ Submit to Weekly Challenge</div>
                
                <div class="challenge-card fade-in">
                    <div class="challenge-badge">‚ö° Weekly Challenge</div>
                    <div class="challenge-title">${weeklyChallenge.title}</div>
                    <div class="challenge-subtitle">Help your family climb the ranks!</div>
                </div>

                <div class="photo-upload" onclick="document.getElementById('photoInput').click();">
                    <div class="photo-icon">üì∏</div>
                    <div style="font-size: 15px; font-weight: 600; margin-bottom: 4px;">Take Photo</div>
                    <div style="font-size: 13px; color: #8E8E93;">or tap to upload</div>
                </div>

                <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload(event)">
                <div id="preview"></div>

                <button class="btn btn-primary hidden" id="submitWeeklyBtn" onclick="submitWeekly()">
                    Submit Entry
                </button>
            `;
        }

        // ===== PHOTO UPLOAD =====
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedPhoto = e.target.result;
                    document.getElementById('preview').innerHTML = 
                        `<img src="${selectedPhoto}" alt="Preview">`;
                    
                    const submitBtn = document.getElementById('submitDuelBtn') || document.getElementById('submitWeeklyBtn');
                    if (submitBtn) {
                        submitBtn.classList.remove('hidden');
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // ===== DUEL SUBMISSION =====
        function submitDuel() {
            sounds.challenge();
            showDuelReveal();
        }

        async function showDuelReveal() {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            // Phase 1: Judging (3 seconds)
            overlay.innerHTML = `
                <div class="reveal-container">
                    <div class="reveal-judging">‚öñÔ∏è</div>
                    <div class="reveal-text">Judging...</div>
                </div>
            `;
            document.body.appendChild(overlay);
            await sleep(3000);

            // Phase 2: Your score (3 seconds)
            sounds.reveal();
            const yourScore = (Math.random() * 2 + 7).toFixed(1);
            overlay.innerHTML = `
                <div class="reveal-container">
                    <img src="${selectedPhoto}" class="reveal-photo">
                    <div class="reveal-name">You</div>
                    <div class="reveal-score">${yourScore}</div>
                </div>
            `;
            await sleep(3000);

            // Phase 3: Opponent score (3 seconds)
            sounds.reveal();
            const oppScore = (Math.random() * 2 + 7).toFixed(1);
            const oppPhoto = 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400';
            overlay.innerHTML = `
                <div class="reveal-container">
                    <img src="${oppPhoto}" class="reveal-photo">
                    <div class="reveal-name">${family.members[selectedOpponent].name}</div>
                    <div class="reveal-score">${oppScore}</div>
                </div>
            `;
            await sleep(3000);

            // Phase 4: Winner announcement
            const youWon = parseFloat(yourScore) > parseFloat(oppScore);
            if (youWon) {
                sounds.victory();
                createConfetti();
            }
            
            overlay.innerHTML = `
                <div class="reveal-container">
                    <div class="reveal-winner">${youWon ? 'üèÜ YOU WIN!' : 'üò§ THEY WIN'}</div>
                    <div class="reveal-subtitle">${youWon ? '+10 points' : 'Better luck next time'}</div>
                    <button class="btn btn-primary" style="margin-top: 32px;" onclick="closeReveal()">
                        Continue
                    </button>
                </div>
            `;

            // Update points
            if (youWon) {
                family.members.son.points += 10;
            }
        }

        function submitWeekly() {
            sounds.challenge();
            weeklyChallenge.submissions.son = {
                photo: selectedPhoto,
                score: (Math.random() * 2 + 7).toFixed(1),
                submitted: true
            };
            screen = 'weekly';
            render();
            
            // Show success
            setTimeout(() => {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #34C759;
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    font-weight: 600;
                    z-index: 10000;
                    animation: slideUp 0.3s ease;
                `;
                toast.textContent = '‚úì Entry submitted!';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }, 300);
        }

        function closeReveal() {
            document.querySelector('.overlay').remove();
            screen = 'home';
            render();
        }

        // ===== CONFETTI =====
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#D4AF37', '#FFD700', '#FFA500'][Math.floor(Math.random() * 3)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // ===== HELPERS =====
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function challengeMember(id) {
            if (id === 'son') return;
            selectedOpponent = id;
            screen = 'create-duel';
            sounds.click();
            render();
        }

        // ===== INIT =====
        render();
    </script>
</body>
</html>
